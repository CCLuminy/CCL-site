---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: 
sections:
- type: directory
  path: _pages
  label: Pages
  create: all
  match: "**/*"
  new_doc_ext: ".md"
  templates:
  - single
- type: heading
  label: Config
- type: document
  path: _data/authors.yml
  label: Les auteurs
- type: document
  path: _data/navigation.yml
  label: Navigations
upload_dir: assets/images/ccl
public_path: "/assets/images/ccl"
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  - GIT_LFS_SKIP_SMUDGE=1
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle install && bundle exec jekyll serve --drafts --unpublished
    --future --port 8080 --host 0.0.0.0 -d _site
